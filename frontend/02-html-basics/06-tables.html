<!DOCTYPE html>

<!-- 
	Discuss tables. Include just a bit of css to make the table
	easy to understand.
 -->
<html>
<head>
	<title>tables</title>

	<style type="text/css">
		table {
			border: 1px solid black;
		}
	</style>
</head>
<body>

<!-- 
	The <table> element is split in to a head and body similar to the entire HTML page. The <tr> tags are short for "Table Row".  Each <tr> inside the table creates a new row. Each <td> creates a column.
-->

	<table>
		<caption>Movie Data</caption>
		<thead>
			<tr>
				<th>Move Name</th>
				<th>Year</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Dracula</td>
				<td>1983</td>
			</tr>
			<tr>
				<td>Matrix</td>
				<td>2000</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
