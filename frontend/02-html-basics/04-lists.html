<!DOCTYPE html>
<!-- 
	Discuss ordered/unordered lists
 -->


<html>
<head>
	<title>Ordered and Unordered Lists</title>
</head>
<body>
	<h1>Header</h1>

	<!-- Ordered List -->
	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>

	<!-- Unordered List -->
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<!-- Combined -->
	<ol>
		<li>HTML</li>
			<ul>
				<li>Bones</li>
				<li>Strucure</li>
			</ul>
		<li>CSS</li>
			<ul>
				<li>Styles</li>
				<li>Layout</li>
			</ul>
		<li>JavaScript</li>
			<ul>
				<li>Functionality</li>
			</ul>
	</ol>

</body>
</html>
