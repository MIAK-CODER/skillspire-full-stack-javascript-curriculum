<!-- 
	1. HTML stands for Hypertext Markup Language
		- Current version is HTML5.
		- It's a markup language
		- Hypertext
-->

<!-- 2. What is DOCTYPE -->
<!DOCTYPE html>

<!-- 3. The parts of an element -->
<!-- opening/closing tag, attribute, element. -->
<html lang="en"></html>

<!-- 4. Head and body -->
<head></head>
<body></body>

<!-- 5. Headers -->
<h1></h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>

<!-- 6. <p> -->
<p>This is a complete sentence.</p>


<p> 
	Notice how
	this
	doesn't appear
	on separate
	lines.
</p>


<p>
	This will <br>
	appear on <br>
	separate lines.
</p>


<!-- 7. <title> -->
<head>
	<title>First HTML page</title>
</head>


<!-- 8. <meta> and charset-->
<!-- "charset" is ASCII -->
<head>
	<title>First HTML page</title>
	<meta charset="UTF-8">
</head>
