<!DOCTYPE html>
<!-- 
	Discuss how to add audio and video files.

	Download your own mp3 and mp4 files, store locally, and present
	them on an html page.
 -->
<html>
<head>
	<title>Audio and Video</title>
</head>
<body>
	<audio controls autoplay loop>
		<source src="aud-vid/sample.mp3" type="audio/mpeg">
		Audio element not supported by your browser.
	</audio>

	<video controls>
		<source src="aud-vid/europes-strongest-man.mp4" type="video/mp4">
		Video is not supported by your browser
	</video>
	
	<iframe width="420" height="315" src="https://www.youtube.com/embed/JImcvtJzIK8"></iframe>
</body>
</html>
