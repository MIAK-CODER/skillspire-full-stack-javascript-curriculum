<!DOCTYPE html>

<html>
<head>
	<title>JavaScript Numbers</title>
</head>
<body>
	<h1>Numbers and Arithmetic With JavaScript</h1>

	<script type="text/javascript">

	/* 
		There are 6 data types in JavaScript. The first we will cover is numbers.
		1. Numbers
		2. Strings
		3. Functions
		4. Objects
		5. Booleans 
		6. Undefined
	*/
		document.write(3);
		document.write('<br>');
		document.write('<br>');
		document.write(3.23423);
		document.write('<br>');
		document.write('<br>');
		// Numbers are often used for arithmetic ( +, -, *, / )
		document.write(3*5);
		document.write('<br>');
		document.write('<br>');
		// JS runs arithmatic using mathematic order of operations
		// Think of PEMDAS (Parentheses, Exponents, Multiplication and Division, Addition and Subtraction)
		// When there is more than one + or - sign, it's computed from left to right. Same for * and /
		
		document.write(3 + 2 * 2 / 2); //5
		document.write('<br>');
		document.write('<br>');
		
		document.write((3 + 2) * 2); //10
	</script>
</body>
</html>
