<!DOCTYPE html>

<!-- 
This exercise is similar to lesson 08:01. This exercise, however, shows how to use forms to store data in local storage. Repetition is important in the early stages of the students' learning experience.

Before beginning the exercise, walk through the architecture and discuss local storage vs session storage.
-->
<html>
<head>
	<title>Xavier's School</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div>
		<h1>Xavier's School for Gifted Youngsters</h1>

		<h2>Staff Creation</h2>

		<form id="staff-creation-form">
			<input type="text" placeholder="First name" id="fname-input">
			<input type="text" placeholder="Last name" id="lname-input">
			<input type="text" placeholder="Alias" id="alias-input">
			<input type="text" placeholder="Email" id="email-input">
			<input type="tel" placeholder="Phone" id="phone-input">
			<button type="submit">Enter</button>
		</form>

		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Alias</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody id="table-body">
				<!-- <tr>
					<td>Logan</td>
					<td>Unknown</td>
					<td>Wolverine</td>
					<td>wolvie@gmail.com</td>
					<td>3243333</td>
				</tr> -->
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
