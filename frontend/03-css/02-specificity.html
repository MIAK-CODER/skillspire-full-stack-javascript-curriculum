<!DOCTYPE html>

<!-- 
	SPECIFICITY: When you have multiple attributes affecting the same element, the more specific element will override the less specific attribute 
-->
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Specificity!!</h1>

	<ul style="color: purple">
		<li>This item will be purple.</li>
		<li style="color: green">Because this attribute is specifically targeting a list item, this will be green.</li>
		<li>This item will be purple.</li>
		<li>This item will be purple.</li>
	</ul>
</body>
</html>
