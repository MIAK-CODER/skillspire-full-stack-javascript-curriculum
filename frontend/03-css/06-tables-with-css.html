<!DOCTYPE html>

<html>

<head>
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<h1>Create a Table</h1>

	<table>
		<thead>
			<tr>
				<!-- 
					The colspan attribute is short for "column span". It spans as many columns as you specity.
				-->
				<th colspan="2">Famous People</th> 
			</tr>
			<tr>
				<th>Names</th>
				<th>Ages</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Harry Potter</td>
				<td>15</td>
			</tr>
			<tr>
				<td>Dr. Gregory House</td>
				<td>48</td>
			</tr>
			<tr>
				<td>Bruce Wayne</td>
				<td>38</td>
			</tr>
			<tr>
				<td>James T. Kirk</td>
				<td>35</td>
			</tr>
		</tbody>

	</table>

</body>

</html>
